<html>
    <head>
        <title>Offcanvas</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="./6-offcanvas.css">
    </head>
    <body>
        <!-- <button type="button" class="btn btn-dark mt-50 ml-50">Offcanvas</button> -->
        <button class="btn btn-dark mt-50 ml-50" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">New stock</button>

        <div class="offcanvas offcanvas-start bc-a br" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" offcanvas-horizontal-width="800px" offcanvas-transition-duration="3s">
          <div class="offcanvas-header bc-b w-300">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">My New Books</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bc-c w-300">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>
    </body>
</html>
